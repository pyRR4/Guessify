openapi: 3.0.3
info:
  title: Guessify API
  version: 1.0.0
  description: API specification for Guessify game backend.

paths:
  /api/rooms:
    post:
      summary: Create a new game room
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRoomRequest"
      responses:
        "200":
          description: Created room
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoomCreatedResponse"

  /api/rooms/join:
    post:
      summary: Join an existing room
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JoinRoomRequest"
      responses:
        "200":
          description: Successfully joined room
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JoinRoomResponse"

  /api/rooms/{roomId}/players:
    get:
      summary: Get list of players in a room
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Player"

components:
  schemas:
    CreateRoomRequest:
      type: object
      properties:
        hostName:
          type: string
        maxPlayers:
          type: integer
        songSource:
          type: string
          enum: [SPOTIFY, HOST, PLAYERS]
        gameMode:
          type: string
          enum: [TITLE, AUTHOR, USER]
        answerTimeSeconds:
          type: number
        roundsNumber:
          type: integer
        playbackLength:
          type: number
        roomPasswordHash:
          type: string

    RoomCreatedResponse:
      type: object
      properties:
        roomId:
          type: string
        roomCode:
          type: string

    JoinRoomRequest:
      type: object
      properties:
        roomId:
          type: string
        password:
          type: string
        userId:
          type: integer

    JoinRoomResponse:
      type: object
      properties:
        status:
          type: string
        player:
          $ref: "#/components/schemas/Player"

    Player:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        avatarUrl:
          type: string
